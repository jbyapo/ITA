<!DOCTYPE html>
<html>
<body>

<script>

function DayAndTime() {
    var date = new Date();
	
    var day="";
	var time=date.getHours();
	var timetype="";
	var minutes=date.getMinutes();
	var seconds=date.getSeconds();
	
	if(date.getDay()==0) {
		day="Sunday";
	} else if (date.getDay()==1) {
		day="Monday";
	} else if (date.getDay()==2) {
		day="Tuesday";
	} else if (date.getDay()==3) {
		day="Wednesday";
	} else if (date.getDay()==4) {
		day="Thursday";
	} else if (date.getDay()==5) {
		day="Friday";
	} else if (date.getDay()==6) {
		day="Saturday";
	}
	
	if(time>=0 && time <=11) {
		timetype="AM";
	} else {
		time-=12;
		timetype="PM"
	}
	
    return "Today is: " + day + "\nCurrent time is: " + time + " " + timetype + " : " + minutes + " : " + seconds;
}
    
</script>    
<center>
<h1>Day and Time</h1>
<br>
<button type="button" onclick= 'alert(DayAndTime())'>
Show
</button>
</center>
 

</body>
</html>
