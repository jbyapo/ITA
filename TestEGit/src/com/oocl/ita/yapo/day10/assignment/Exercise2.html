<!DOCTYPE html>

<body>

<script>

function Substring() {
    
    var str = document.getElementById("a").value;
	var stroutput = "";
	var counter1=1;
	var counter2=str.length;
	
	var str1 = 0;
	var str2 = 0;
	
	while(counter1<str.length){
		for(var ctr=0; ctr<str.length-1 ; ctr++) {
			stroutput += str.substring(ctr,str.length-counter2) + ",";
		}
		counter1++;
		counter2--;
	}

	return stroutput;
	
}
    
</script>    
<center>
<h1>All Possible String Combination</h1>
    
<h3>Enter String: </h3><input type="text" id="a"><br>

<br>
<button type="button" onclick= 'alert(Substring())'>
Generate
</button>
</center>
