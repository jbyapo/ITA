<!DOCTYPE html>
<html>
<body>

<script>

function Area() {
    
    var a = document.getElementById("a").value;
	var b = document.getElementById("b").value;
	var c = document.getElementById("c").value;
	
	var area = (parseFloat(a) + parseFloat(b) + parseFloat(c)) / 2;
	
    return "The area is: " + area;
}
    
</script>    
<center>
<h1>Area of a Triangle</h1>
    
<h3>Enter A: </h3><input type="number" id="a"><br>
<h3>Enter B: </h3><input type="number" id="b"><br>
<h3>Enter C: </h3><input type="number" id="c"><br>

<br>
<button type="button" onclick= 'alert(Area())'>
Area
</button>
</center>
 

</body>
